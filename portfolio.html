<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Your Portfolio</title>
    <style>
        /* Additional custom styles can be added here */
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-semibold">Your Name</h1>
            <p>Product Designer & Frontend Developer</p>
        </div>
    </header>

    <nav class="bg-blue-700 text-white p-4">
        <ul class="container mx-auto flex space-x-4">
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="about" class="py-8">
        <div class="container mx-auto">
            <h2 class="text-2xl font-semibold">About Me</h2>
            <p>Your introduction and background information go here.</p>
        </div>
    </section>

    <section id="portfolio" class="py-8">
        <div class="container mx-auto">
            <h2 class="text-2xl font-semibold">Portfolio</h2>
            <!-- Sample project card, repeat as needed -->
            <div class="flex flex-wrap -mx-4">
                <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-4 mb-8">
                    <div class="bg-white shadow-lg p-4">
                        <img src="project-image.jpg" alt="Project Name" class="w-full h-32 object-cover mb-4">
                        <h3 class="text-lg font-semibold">Project Name</h3>
                        <p>Description of the project.</p>
                        <a href="#" class="mt-2 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">View Details</a>
                    </div>
                </div>
                <!-- Repeat for additional projects -->
            </div>
        </div>
    </section>

    <section id="contact" class="py-8">
        <div class="container mx-auto">
            <h2 class="text-2xl font-semibold">Contact</h2>
            <p>Contact information and a contact form can go here.</p>
        </div>
    </section>

    <footer class="bg-blue-700 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Your Name</p>
        </div>
    </footer>

    <!-- Additional JavaScript can be added here -->
</body>
</html>
